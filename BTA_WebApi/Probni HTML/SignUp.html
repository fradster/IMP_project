<!DOCTYPE html>
<html>
	<head>
		<script src="../../Scripts/jquery-3.3.1.js" type="text/javascript"></script>
		<script src="../../Scripts/jquery-3.3.1.min.js" type="text/javascript"></script>

		<meta charset="utf-8" />
		<title></title>
		<script>
			//signUp bez autorizacije (prijava novog usera)
			function Post_SignUp() {
				var user = {
					Email: "draff557@gmail.com",
					Pass: "gotovina",
					FName: "Ake",
					LName: "Stanić"
				}

				$.ajax({
					url: "http://localhost:59998/api/SignUp/PostCTEmployee",
					type: 'POST',
					data: user,

					success: function (Data, Tstatus, xhr) {
						var mess1 = JSON.parse(xhr.responseText);

						document.getElementById("Text4").value = xhr.status + " " + Tstatus + " " + mess1;
					},

					error: function (xhr, Tstatus, errorStr) {
						var mess1 = JSON.parse(xhr.responseText).message;

						document.getElementById("Text4").value = xhr.status + " " + errorStr + " " + mess1;
					}
				});
			}

		</script>
	</head>

	<body>
		<br />
		<input id="Button3" type="button" value="Pošalji Email, Pass" onclick="Post_SignUp()" />
		<textarea id="Text4" type="text" cols="40" rows="20"></textarea>
	</body>
</html>
