			function Put_country() {
				var Country = {

				};

				var mess1;

				$.ajax({

						mess1 = JSON.parse(xhr.responseText).message;

						document.getElementById("Text3").value = xhr.status + " " + errorStr + " " + mess1;
					}
				});
      }
